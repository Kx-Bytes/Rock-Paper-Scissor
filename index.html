<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score" style="font-size: 4rem;padding-bottom: 15px;">0</p>
            <p class="player" style="background-color:rgb(3, 159, 3);">You</p>
        </div>
        <div class="score">
            <p id="comp-score" style="font-size: 4rem;padding-bottom: 15px;">0</p>
            <p class="player" style="background-color:rgba(196, 126, 4, 0.699);">Computer</p>
        </div>

    </div>
    <div class="result" style="display: flex; justify-content: center;">
        <p id="msg">THE RESULT</p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
